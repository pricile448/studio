<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Site en cours de r√©novation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2e4eb8 0%, #1a3d8c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        
        .maintenance-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .language-selector {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .lang-btn:hover, .lang-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 2rem;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            animation: loading 3s infinite linear;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 60px; height: 60px; top: 60%; left: 85%; animation-delay: 2s; }
        .shape:nth-child(3) { width: 120px; height: 120px; top: 80%; left: 20%; animation-delay: 4s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="maintenance-container">
        <div class="logo">üîß</div>
        
        <h1 id="title">Nous faisons peau neuve</h1>
        <p id="description">Notre site est actuellement en cours de maintenance pour vous offrir une meilleure exp√©rience. Nous serons de retour tr√®s bient√¥t !</p>
        
        <div class="language-selector">
            <button class="lang-btn active" onclick="changeLanguage('fr')">Fran√ßais</button>
            <button class="lang-btn" onclick="changeLanguage('en')">English</button>
            <button class="lang-btn" onclick="changeLanguage('es')">Espa√±ol</button>
            <button class="lang-btn" onclick="changeLanguage('de')">Deutsch</button>
            <button class="lang-btn" onclick="changeLanguage('it')">Italiano</button>
            <button class="lang-btn" onclick="changeLanguage('pt')">Portugu√™s</button>
        </div>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        const translations = {
            fr: {
                title: "Nous faisons peau neuve",
                description: "Notre site est actuellement en cours de maintenance pour vous offrir une meilleure exp√©rience. Nous serons de retour tr√®s bient√¥t !"
            },
            en: {
                title: "We're getting a makeover",
                description: "Our site is currently under maintenance to provide you with a better experience. We'll be back very soon!"
            },
            es: {
                title: "Estamos renov√°ndonos",
                description: "Nuestro sitio est√° actualmente en mantenimiento para ofrecerle una mejor experiencia. ¬°Volveremos muy pronto!"
            },
            de: {
                title: "Wir machen uns sch√∂n",
                description: "Unsere Website befindet sich derzeit in der Wartung, um Ihnen ein besseres Erlebnis zu bieten. Wir sind sehr bald wieder da!"
            },
            it: {
                title: "Ci stiamo rinnovando",
                description: "Il nostro sito √® attualmente in manutenzione per offrirvi un'esperienza migliore. Torneremo molto presto!"
            },
            pt: {
                title: "Estamos nos renovando",
                description: "Nosso site est√° atualmente em manuten√ß√£o para oferecer uma melhor experi√™ncia. Voltaremos em breve!"
            }
        };
        
        function changeLanguage(lang) {
            // Mise √† jour du contenu
            document.getElementById('title').textContent = translations[lang].title;
            document.getElementById('description').textContent = translations[lang].description;
            
            // Mise √† jour de l'attribut lang du HTML
            document.html.lang = lang;
            
            // Mise √† jour des boutons actifs
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        // D√©tection automatique de la langue du navigateur
        function detectBrowserLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.split('-')[0];
            
            if (translations[langCode]) {
                changeLanguage(langCode);
                // Mise √† jour du bouton actif
                document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[onclick="changeLanguage('${langCode}')"]`).classList.add('active');
            }
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            detectBrowserLanguage();
        });
    </script>
</body>
</html>
